<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>FarmScan.io - View Yield Farms on BSC, FTM, AVAX, and Polygon</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="logo">
            <img src="assets/logo.svg" alt="FarmScan" />
        </div>
        <div class="project">
            <a href="https://bsc.farmscan.io"><button class="projectButton binance"><img src="assets/binance.svg"
                        alt="Binance" width="20" /> Binance Farms</button></a>
        </div>
        <div class="project">
            <a href="https://ftm.farmscan.io"><button class="projectButton fantom"><img src="assets/fantom.svg"
                        alt="Fantom" width="20" />Fantom Farms</button></a>
        </div>
        <div class="project">
            <a href="https://avax.farmscan.io"><button class="projectButton avax"><img src="assets/avax.svg"
                        alt="Avalanche" width="20" /> Avalanche Farms</button></a>
        </div>
        <div class="project">
            <a href="https://polygon.farmscan.io"><button class="projectButton polygon"><img src="assets/polygon.svg"
                        alt="Polygon" width="20" /> Polygon Farms</button></a>
        </div>

        <div class="footer">
            <p>Follow us on <a href="https://twitter.com/PolyPup1" target="_blank">Twitter</a>, <a
                    href="https://discord.gg/QJsYsdHVRA" target="_blank">Discord</a>, and <a
                    href="https://t.me/PolyPupFarm" target="_blank">Telegram</a>. Created by <a
                    href="https://polypup.finance" target="_blank">PolyPup</a>.</p>
        </div>
    </div>
</body>

</html>
